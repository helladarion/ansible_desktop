- name: install regolith respository
  apt_repository: repo='ppa:regolith-linux/release' state=present

- name: install Packages
  package:
    name:
      - htop
      - tmux
      - regolith-desktop-standard
      - lsof
      - neofetch
      - iotop
      - glances
      - ranger
      - rsync
      - curl
      - ssh
      - sshfs
      - wget
      - makepasswd
      - cmake
      - fonts-powerline
      - gnome-system-monitor
      - "{{ vim_package }}"


